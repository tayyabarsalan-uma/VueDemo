<!Doctype="html">
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me but I will disappear in 5 seconds!!!!</span>
    </div>

    <div id="app-4">
        <ol>
            <!--<li v-for="todo in todos">
        {{ todo.text }}
    </li>-->
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });

        function MyGreeting() {
            //document.getElementById("app").innerHTML = "Hello World From Vue 2.x!"
            app.message = "Hello World From Vue 2.x!";
        }

        document.addEventListener("DOMContentLoaded", function (e) {
            console.log("Example page has loaded!");
            //app.message = "Hello World From Vue 2.x!";

            setTimeout(function () { app3.seen = false }, 7 * 1000);

            setTimeout(function () { app4.todos.push({ text: 'New TODO item' }) }, 5 * 1000);

            setTimeout(MyGreeting, 5 * 1000);

            setTimeout(function () {
                app.message = "Hello World From Vue 2.x! Again after MyGreeting."
            }, 10 * 1000);
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + app.message + ' ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        Vue.component('todo-item', {
            template: '<li>This is a todo</li>'
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' },
                    { text: 'Message From App1: ' + app.message } // It picks only the rendered time message
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })

    </script>
</body>
</html>
